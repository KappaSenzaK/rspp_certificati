<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserimento account per identificazione</title>
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/font.css">
  <style> th, td {
    padding: 4pt;
  } </style>
</head>
<body class="font">
<br>
<div align="center">
  <h1>Pagina di accesso</h1>
  <h2>Inserisci indirizzo email istituzionale e password</h2><br>

  <form action="loginAction.php" method="post">

    <table class="button">
      <tr align="left">
        <th>
          <label for="email">Email: </label>
        </th>
        <th>
          <input type="text" id="email" name="email" required><label for="email">@tulliobuzzi.edu.it </label>
        </th>
      </tr>
      <tr></tr>
      <tr align="left">
        <th>
          <label for="password">Password: </label>
        </th>
        <th>
          <input type="password" id="password" name="password" required><br>
        </th>
      </tr>
    </table>

    <br><br>
    <input class="button" type="submit" value="Invia il modulo" name="loginAction" id="loginAction">
  </form>
  <br><br>
  <button class="button" onclick="openSignIn()"> Non hai un account? Creane uno!</button>
  <button class="button" onclick="openForgotPassword()"> Non ricordi la tua password?</button>
  <br><br>

  <button class="button" onclick="window.open('utils/guida.pdf')"> Apri la guida per l'utente</button>
</div>

<script src="js/login.js"></script>
</body>
</html>
