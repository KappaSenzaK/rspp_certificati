<div align="center">
    <form id="ins_form" action="userFormCompiled.php" method="post" enctype="multipart/form-data">

        <table style="padding: 2px;  background-color:#e8e8e8;">
            <tr>
                <th>
                    <br><input class="button" type="file" name="att_s" id="file"/>
                </th>
            </tr>
            <tr>
                <th>
                    Data di scadenza &emsp; <input type="date" name="att_s_date" id="data-scadenza"/>
                </th>
            </tr>
            <tr>
                <th>
                    <textarea name="descrizione" id="descrizione" form="ins_form" placeholder="Descrizione"
                    rows="6" cols="70" style="resize: none;"></textarea>
                </th>
              </tr>
              <th>
                <input class="button" type="submit" value="Invia il modulo" id="submit"/><br>
            </th>
          </tr>
        </table>
    </form>
    <br><br><br>
</div>

<script>
    document.getElementById('submit').onclick = function (e) {
      let file = document.getElementById('file')
      let dataScadenza = document.getElementById('data-scadenza')

      if(file.files.length === 0){
        e.preventDefault();
        alert('Non hai selezionato nessun file!')
      }
      else if (!dataScadenza.value){
        e.preventDefault();
        alert("Non hai selezionto la data")
      }
    }
</script>
